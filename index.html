<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tax Free Calculator</title>
</head>
<body>
  <!-- form -->
  <form action="" class="form">
    <h1 class="text-center">Tax Free Calculator</h1>
  <!-- progress bar -->
  <div class="progressbar">
    <div class="progress" id="progress"></div>
    <div class="progress-step progress-step-active"></div>
    <div class="progress-step"></div>
    <div class="progress-step"></div>
  </div>
  <!-- current totals -->
  <div class="current-totals">
    <div>
      <p>Current Subtotal: <strong><span id="current-subtotal">0</span></strong></p>
    </div>
    <div>
      <p>Taxable item total: <strong><span id="current-taxable-total">0</span></strong></p>
    </div>
  </div>
    <!-- steps -->
    <div class="form-step form-step-active">
      <div class="input-group">
        <label for="Bag">Subtotal</label>
        <input type="number" placeholder="Enter Bag Subtotal" name="bag" id="bag">
      </div>
      <div class="btns-group">
        <input class="btn btn-reset" type="reset" value="Reset Bag">
        <a href="#" class="btn btn-next">Next</a>
      </div>
    </div>
    <div class="form-step">
      <div class="input-group">
        <label for="Taxable">Taxable Items</label>
        <div class="plus" id="plus">
          <div class="plus-items" id="plus-items">
            <input type="text" placeholder="Tap '+' to add Items" name="taxable" id="taxable">
          </div>
          <div class="plus-btns-group">
            <a href="#" class="btn btn-remove">-</a>
            <a href="#" class="btn btn-add">+</a>
          </div>
        </div>
      </div>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Prev</a>
        <a href="#" class="btn btn-submit">Submit</a>
      </div>
    </div>
    <div class="form-step">
      <div class="input-group">
        <div class="tax-rate">
          <p id="tax"></p>
        </div>
      </div>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Prev</a>
      </div>
    </div>
  </form>
  <script src="app.js"></script>
</body>
</html>
